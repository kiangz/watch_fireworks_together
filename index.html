    <script>

        class Particle {

                // æ ¹æ®ç±»å‹è®¾ç½®ä¸åŒçš„ç‰©ç†å±æ€§
                if (type === 'sparkle') {
                    this.velocity = {
                        x: (Math.random() - 0.5) * 8,
                        y: (Math.random() - 0.5) * 8
                    };
                    this.gravity = 0.01;

                } else if (type === 'trail') {

                    this.decay = 0.005;
                } else {

                    };
                    this.gravity = 0.02;
                    this.decay = 0.005;

                this.alpha = 1;
                this.resistance = 0.92;
                this.sparkleFreq = Math.random() * 0.2 + 0.05; // é—ªçƒé¢‘ç‡
                this.sparkleTimer = 0;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                
                if (this.type === 'sparkle') {
                    // é—ªé—ªå‘å…‰çš„æ•ˆæœ

                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                    
                    // æ·»åŠ å…‰æ™•æ•ˆæœ
                    ctx.shadowColor = this.color;
                    ctx.shadowBlur = 15;
                    ctx.fill();
                    
                    // éšæœºé—ªçƒæ•ˆæœ
                    this.sparkleTimer += 0.1;
                    if (Math.sin(this.sparkleTimer * this.sparkleFreq * 10) > 0.5) {
                        ctx.shadowBlur = 30;
                        ctx.fill();
                    }
                } else if (this.type === 'trail') {
                    // è½¨è¿¹æ•ˆæœ

                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                    
                    // æ‹–å°¾æ•ˆæœ

                } else {

        // çƒŸèŠ±ç±»
        class Firework {

            }
            
            // æ’­æ”¾å‘å°„å£°éŸ³ï¼ˆæ›´å¤§å£°ï¼‰
            playLaunchSound();
            
            // åˆ›å»ºä¸Šå‡å¤§çƒŸèŠ±
            const firework = new Firework(
                canvas.width / 2 + (Math.random() - 0.5) * 100,
                canvas.height,
                endX,
                endY,
                fireworkColor,
                'big'
            );
            fireworks.push(firework);
        }

        // åˆ›å»ºä¼˜åŒ–çš„çƒŸèŠ±æ•ˆæœ
        function createImprovedFirework(x, y, color, isBig = false) {
            // æ ¹æ®æ˜¯å¦æ˜¯å¤§çƒŸèŠ±è®¾ç½®ä¸åŒçš„ç²’å­æ•°é‡
            const baseParticleCount = isBig ? 200 : (window.innerWidth < 768 ? 30 : 100);
            const particleVariation = isBig ? 100 : (window.innerWidth < 768 ? 30 : 100);
            const particleCount = baseParticleCount + Math.floor(Math.random() * particleVariation);
            
            const baseColor = color || colors[Math.floor(Math.random() * colors.length)];
            
            // ä¸»ç²’å­
            for (let i = 0; i < particleCount * 0.6; i++) {
                const hueShift = Math.random() * 60 - 30; // è‰²è°ƒå˜åŒ–
                const color = baseColor;
                // å¤§çƒŸèŠ±ç²’å­æ›´å¤§
                const size = isBig ? (Math.random() * 3 + 2) : (Math.random() * 2 + 1);
                const particle = new Particle(x, y, color, size);
                // è®¾ç½®éšæœºæ–¹å‘çš„é€Ÿåº¦ï¼Œå¤§çƒŸèŠ±é€Ÿåº¦æ›´å¿«
                const angle = Math.random() * Math.PI * 2;
                const speed = isBig ? (Math.random() * 8 + 3) : (Math.random() * 5 + 2);
                particle.velocity = {
                    x: Math.cos(angle) * speed,
                    y: Math.sin(angle) * speed
                };
                particles.push(particle);
            }
            
            // é—ªçƒç²’å­
            for (let i = 0; i < particleCount * 0.3; i++) {
                const particleColor = getParticleColor(baseColor, 30);
                // å¤§çƒŸèŠ±é—ªçƒç²’å­æ›´å¤š
                const size = isBig ? (Math.random() * 2 + 1) : (Math.random() * 1.5 + 0.5);
                const particle = new Particle(x, y, particleColor, size, 'sparkle');
                const angle = Math.random() * Math.PI * 2;
                const speed = isBig ? (Math.random() * 6 + 2) : (Math.random() * 4 + 1);
                particle.velocity = {
                    x: Math.cos(angle) * speed,
                    y: Math.sin(angle) * speed
                };
                particles.push(particle);
            }
            
            // æ‹–å°¾ç²’å­
            for (let i = 0; i < particleCount * 0.1; i++) {
                const particleColor = getParticleColor(baseColor, -20);
                // å¤§çƒŸèŠ±æ‹–å°¾ç²’å­æ›´å¤š
                const size = isBig ? (Math.random() * 1.5 + 0.5) : (Math.random() * 1 + 0.5);
                const particle = new Particle(x, y, particleColor, size, 'trail');
                const angle = Math.random() * Math.PI * 2;
                const speed = isBig ? (Math.random() * 5 + 1) : (Math.random() * 3 + 0.5);
                particle.velocity = {
                    x: Math.cos(angle) * speed,
                    y: Math.sin(angle) * speed
                };
                particles.push(particle);
            }
        }

        // è·å–ç²’å­é¢œè‰²ï¼ˆæ ¹æ®åŸºç¡€é¢œè‰²ç”Ÿæˆç›¸ä¼¼è‰²ç³»ï¼‰
        function getParticleColor(baseColor, brightnessOffset = 0) {
            // å¦‚æœåŸºç¡€é¢œè‰²æ˜¯ç™½è‰²ï¼Œè¿”å›ä¸åŒäº®åº¦çš„ç™½è‰²
            if (baseColor.toLowerCase() === '#ffffff') {
                const brightness = 220 + Math.floor(Math.random() * 35); // 220-255ä¹‹é—´
                return `rgb(${brightness}, ${brightness}, ${brightness})`;
            }
            
            // å¯¹äºå…¶ä»–é¢œè‰²ï¼Œç”Ÿæˆç›¸ä¼¼è‰²è°ƒ
            const hex = baseColor.replace('#', '');
            let r = parseInt(hex.substring(0, 2), 16);
            let g = parseInt(hex.substring(2, 4), 16);
            let b = parseInt(hex.substring(4, 6), 16);
            
            // æ·»åŠ ä¸€äº›éšæœºå˜åŒ–
            r = Math.min(255, Math.max(0, r + (Math.random() * 40 - 20)));
            g = Math.min(255, Math.max(0, g + (Math.random() * 40 - 20)));
            b = Math.min(255, Math.max(0, b + (Math.random() * 40 - 20)));
            
            return `rgb(${r}, ${g}, ${b})`;
        }

        // åŠ¨ç”»å¾ªç¯
        function animate(timestamp) {
            requestAnimationFrame(animate);
            
            // è®¡ç®—æ—¶é—´å·®
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // æ›´æ–°å¹¶ç»˜åˆ¶çƒŸèŠ±
            for (let i = fireworks.length - 1; i >= 0; i--) {
                if (!fireworks[i].update()) {
                    // çƒŸèŠ±åˆ°è¾¾ç»ˆç‚¹ï¼Œçˆ†ç‚¸
                    const isBig = fireworks[i].type === 'big';
                    createImprovedFirework(fireworks[i].end.x, fireworks[i].end.y, fireworks[i].color, isBig);
                    
                    // æ’­æ”¾ä¸åŒçš„çˆ†ç‚¸å£°éŸ³
                    if (isBig) {
                        playBigExplosionSound();
                    } else {
                        playExplosionSound();
                    }
                    fireworks.splice(i, 1);
                }
            }
            
            // æ›´æ–°å¹¶ç»˜åˆ¶ç²’å­
            for (let i = particles.length - 1; i >= 0; i--) {
                if (!particles[i].update()) {
                    particles.splice(i, 1);
                }
            }
            
            // éšæœºåˆ›å»ºæ–°çš„çƒŸèŠ±ï¼ˆå¦‚æœä¸æ˜¯ç§»åŠ¨ç«¯æˆ–å·²ç»å¼€å§‹äº†ï¼‰
            if ((isMobileStarted || window.innerWidth >= 768) && Math.random() < 0.03 && fireworks.length < 5) {
                // 10%æ¦‚ç‡å‘å°„å¤§çƒŸèŠ±
                if (Math.random() < 0.1) {
                    createBigFirework();
                } else {
                    createFirework();
                }
            }
        }

        // å¯åŠ¨åŠ¨ç”»
        animate(0);

        // æ¡Œé¢ç«¯æ§åˆ¶
        document.getElementById('launch-btn').addEventListener('click', () => {
            createFirework(
                Math.random() * canvas.width * 0.8 + canvas.width * 0.1,
                Math.random() * canvas.height * 0.6 + canvas.height * 0.2
            );
        });

        // é¢œè‰²é€‰æ‹©å™¨äº‹ä»¶
        document.getElementById('color-picker').addEventListener('change', (e) => {
            selectedColorOption = e.target.value;
        });

        // ç§»åŠ¨ç«¯æ§åˆ¶
        document.getElementById('mobile-start-btn').addEventListener('click', () => {
            document.getElementById('mobile-overlay').style.display = 'none';
            isMobileStarted = true;
            
            // å¼€å§‹è‡ªåŠ¨å‘å°„çƒŸèŠ±
            setInterval(() => {
                if (Math.random() < 0.3) { // ç§»åŠ¨ç«¯30%æ¦‚ç‡å‘å°„çƒŸèŠ±ï¼Œå‡å°‘å¡é¡¿
                    // 15%æ¦‚ç‡å‘å°„å¤§çƒŸèŠ±
                    if (Math.random() < 0.15) {
                        createBigFirework(
                            Math.random() * canvas.width * 0.8 + canvas.width * 0.1,
                            Math.random() * canvas.height * 0.6 + canvas.height * 0.2
                        );
                    } else {
                        createFirework(
                            Math.random() * canvas.width * 0.8 + canvas.width * 0.1,
                            Math.random() * canvas.height * 0.6 + canvas.height * 0.2
                        );
                    }
                }
            }, 2000);
        });

        // ç‚¹å‡»ç”»å¸ƒåˆ›å»ºçƒŸèŠ±
        canvas.addEventListener('click', (e) => {
            if (!isMobileStarted && window.innerWidth < 768) return; // ç§»åŠ¨ç«¯æœªå¼€å§‹æ—¶ä¸å“åº”
            createFirework(e.clientX, e.clientY);
        });
        
        // é•¿æŒ‰ç”»å¸ƒåˆ›å»ºå¤§çƒŸèŠ±
        let longPressTimer;
        canvas.addEventListener('mousedown', (e) => {
            if (!isMobileStarted && window.innerWidth < 768) return;
            
            longPressTimer = setTimeout(() => {
                createBigFirework(e.clientX, e.clientY);
            }, 500);
        });
        
        canvas.addEventListener('mouseup', () => {
            clearTimeout(longPressTimer);
        });
        
        canvas.addEventListener('mouseleave', () => {
            clearTimeout(longPressTimer);
        });
        
        // ç§»åŠ¨ç«¯é•¿æŒ‰æ”¯æŒ
        canvas.addEventListener('touchstart', (e) => {
            if (!isMobileStarted) return;
            
            const touch = e.touches[0];
            longPressTimer = setTimeout(() => {
                createBigFirework(touch.clientX, touch.clientY);
            }, 500);
        });
        
        canvas.addEventListener('touchend', () => {
            clearTimeout(longPressTimer);
        });

        // WebSocket è¿æ¥
        let socket;
        let socketConnected = false;
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${window.location.hostname}:${window.location.port}/ws`;
        const danmakuContainer = document.getElementById('danmaku-container');
        const danmakuInput = document.getElementById('danmaku-text');
        const sendDanmakuBtn = document.getElementById('send-danmaku-btn');
        const danmakuColors = ['#ffffff', '#ff7e5f', '#feb47b', '#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
        
        // åˆå§‹åŒ–WebSocketè¿æ¥
        function initWebSocket() {
            try {
                socket = new WebSocket(wsUrl);
                
                socket.addEventListener('open', () => {
                    console.log('WebSocket è¿æ¥æˆåŠŸ');
                    socketConnected = true;
                    updateSendButtonState();
                });
                
                socket.addEventListener('close', () => {
                    console.log('WebSocket è¿æ¥å…³é—­');
                    socketConnected = false;
                    updateSendButtonState();
                    // å°è¯•é‡è¿
                    setTimeout(initWebSocket, 3000);
                });
                
                socket.addEventListener('error', (error) => {
                    console.error('WebSocket é”™è¯¯:', error);
                    socketConnected = false;
                    updateSendButtonState();
                });
                
                socket.addEventListener('message', (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        if (data.type === 'danmaku') {
                            createDanmaku(data.text, data.color, data.size, data.speed);
                            // å°†æ–°å¼¹å¹•æ·»åŠ åˆ°å†å²åˆ—è¡¨
                            danmakuHistory.push({
                                text: data.text,
                                color: data.color,
                                size: data.size,
                                speed: data.speed
                            });
                            // ç¡®ä¿å¾ªç¯æ’­æ”¾æŒç»­è¿è¡Œ
                            ensureLoopRunning();
                        } else if (data.type === 'danmaku_history') {
                            // å¤„ç†å†å²å¼¹å¹•
                            if (data.danmakus && data.danmakus.length > 0) {
                                // è§£æå†å²å¼¹å¹•æ•°æ®
                                data.danmakus.forEach(danmakuStr => {
                                    try {
                                        const danmaku = JSON.parse(danmakuStr);
                                        danmakuHistory.push(danmaku);
                                    } catch (e) {
                                        console.error('è§£æå†å²å¼¹å¹•å¤±è´¥:', e);
                                    }
                                });
                            }
                            // ç¡®ä¿å¾ªç¯æ’­æ”¾å¼€å§‹è¿è¡Œ
                            ensureLoopRunning();
                        }
                    } catch (e) {
                        console.error('è§£ææ¶ˆæ¯å¤±è´¥:', e);
                    }
                });
                
            } catch (e) {
                console.error('WebSocket åˆå§‹åŒ–å¤±è´¥:', e);
                socketConnected = false;
                updateSendButtonState();
                // å°è¯•é‡è¿
                setTimeout(initWebSocket, 3000);
            }
        }
        
        // æ›´æ–°å‘é€æŒ‰é’®çŠ¶æ€
        function updateSendButtonState() {
            if (socketConnected) {
                sendDanmakuBtn.style.opacity = '1';
                sendDanmakuBtn.style.cursor = 'pointer';
                sendDanmakuBtn.disabled = false;
            } else {
                sendDanmakuBtn.style.opacity = '0.5';
                sendDanmakuBtn.style.cursor = 'not-allowed';
                sendDanmakuBtn.disabled = true;
            }
        }
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–WebSocket
        document.addEventListener('DOMContentLoaded', initWebSocket);
        
        // å†å²å¼¹å¹•åˆ—è¡¨å’Œå¾ªç¯æ’­æ”¾ç›¸å…³
        let danmakuHistory = [];
        let loopInterval = null;
        const LOOP_INTERVAL = 3000; // å¾ªç¯æ’­æ”¾é—´éš”ï¼ˆæ¯«ç§’ï¼‰
        
        // å¼€å§‹å¾ªç¯æ’­æ”¾å¼¹å¹•
        function startLoopPlay() {
            // æ¸…é™¤ä¹‹å‰çš„å®šæ—¶å™¨
            if (loopInterval) {
                clearInterval(loopInterval);
            }
            
            if (danmakuHistory.length === 0) {
                return;
            }
            
            let index = 0;
            loopInterval = setInterval(() => {
                const danmaku = danmakuHistory[index];
                createDanmaku(danmaku.text, danmaku.color, danmaku.size, danmaku.speed);
                
                index++;
                if (index >= danmakuHistory.length) {
                    index = 0;
                }
            }, LOOP_INTERVAL);
        }
        
        // ç¡®ä¿å¾ªç¯æ’­æ”¾æŒç»­è¿è¡Œ
        function ensureLoopRunning() {
            // å¦‚æœæ²¡æœ‰æ­£åœ¨è¿è¡Œçš„å¾ªç¯ï¼Œæˆ–è€…å¼¹å¹•å†å²ä¸ºç©ºï¼ˆä½†ç°åœ¨æœ‰å†…å®¹äº†ï¼‰ï¼Œåˆ™å¯åŠ¨å¾ªç¯
            if (!loopInterval || danmakuHistory.length > 0) {
                startLoopPlay();
            }
        }

        // åˆ›å»ºå¼¹å¹•å…ƒç´ 
        function createDanmaku(text, color, size, speed) {
            const danmaku = document.createElement('div');
            danmaku.className = 'danmaku';
            danmaku.textContent = text;
            danmaku.style.color = color || danmakuColors[Math.floor(Math.random() * danmakuColors.length)];
            danmaku.style.fontSize = (size || 24) + 'px';
            danmaku.style.top = Math.random() * (window.innerHeight - 100) + 'px';
            danmaku.style.animationDuration = (15 - (speed || 5)) + 's';
            
            danmakuContainer.appendChild(danmaku);
            
            // åŠ¨ç”»ç»“æŸåç§»é™¤å…ƒç´ 
            danmaku.addEventListener('animationend', () => {
                danmaku.remove();
            });
        }

        // å‘é€å¼¹å¹•
        function sendDanmaku() {
            const text = danmakuInput.value.trim();
            
            // éªŒè¯è¾“å…¥å†…å®¹
            if (!text) {
                console.warn('å¼¹å¹•å†…å®¹ä¸èƒ½ä¸ºç©º');
                return;
            }
            
            // æ£€æŸ¥WebSocketè¿æ¥çŠ¶æ€
            if (!socket || socket.readyState !== WebSocket.OPEN) {
                console.warn('WebSocketæœªè¿æ¥ï¼Œæ— æ³•å‘é€å¼¹å¹•');
                showSendFeedback('è¿æ¥å·²æ–­å¼€ï¼Œè¯·ç¨åé‡è¯•', 'error');
                return;
            }
            
            try {
                const color = danmakuColors[Math.floor(Math.random() * danmakuColors.length)];
                const size = Math.floor(Math.random() * 10) + 20;
                const speed = Math.floor(Math.random() * 5) + 3;
                
                const message = {
                    type: 'danmaku',
                    text: text,
                    color: color,
                    size: size,
                    speed: speed
                };
                
                socket.send(JSON.stringify(message));
                danmakuInput.value = '';
                showSendFeedback('å‘é€æˆåŠŸ', 'success');
            } catch (e) {
                console.error('å‘é€å¼¹å¹•å¤±è´¥:', e);
                showSendFeedback('å‘é€å¤±è´¥ï¼Œè¯·é‡è¯•', 'error');
            }
        }
        
        // æ˜¾ç¤ºå‘é€åé¦ˆ
        function showSendFeedback(message, type) {
            // åˆ›å»ºåé¦ˆå…ƒç´ 
            const feedback = document.createElement('div');
            feedback.textContent = message;
            feedback.style.cssText = `
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                padding: 10px 20px;
                border-radius: 20px;
                color: white;
                font-size: 14px;
                z-index: 1000;
                animation: fadeInOut 2s ease-in-out;
            `;
            
            // æ ¹æ®ç±»å‹è®¾ç½®é¢œè‰²
            if (type === 'success') {
                feedback.style.backgroundColor = 'rgba(0, 128, 0, 0.8)';
            } else if (type === 'error') {
                feedback.style.backgroundColor = 'rgba(255, 0, 0, 0.8)';
            }
            
            // æ·»åŠ åŠ¨ç”»
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeInOut {
                    0% { opacity: 0; transform: translateX(-50%) translateY(20px); }
                    20% { opacity: 1; transform: translateX(-50%) translateY(0); }
                    80% { opacity: 1; transform: translateX(-50%) translateY(0); }
                    100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
                }
            `;
            document.head.appendChild(style);
            
            // æ·»åŠ åˆ°é¡µé¢
            document.body.appendChild(feedback);
            
            // 2ç§’åç§»é™¤
            setTimeout(() => {
                feedback.remove();
                style.remove();
            }, 2000);
        }

        // ç‚¹å‡»å‘é€æŒ‰é’®
        sendDanmakuBtn.addEventListener('click', sendDanmaku);

        // å›è½¦å‘é€
        danmakuInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendDanmaku();
            }
        });
    </script>
